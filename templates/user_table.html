{% extends "dashboardLayout.html"%}
{% block content%}
        <br>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial No</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Password</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
      {% for user in users%}
              <tr>
                <th scope="row">{{user.sno}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.password}}</td>
                <td><a href="/user_delete/{{user.sno}}"><button type="button" class="btn btn-danger">delete</button></td></a>
              </tr>
       {% endfor %}
            </tbody>
          </table>

{% endblock %}
