{% extends "layout.html" %}
{% block content %}

 <hr>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form name="sentMessage" id="contactForm" action="/changeImage" method="post"  novalidate >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Add Image</label>
              <input type="file" class="form-control" placeholder="" id="name" name="image" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <hr>


{% endblock %}
