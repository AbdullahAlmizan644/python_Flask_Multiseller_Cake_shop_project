{% extends "layout.html"%}
{% block content%}
<br>
<br>
<br>
{% if "user" in session %}
<div class="container">
  <div class="main-body">
  
        <div class="row gutters-sm">
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    {% set image_name="img/" + posts.image %}
                    <img src=" {{url_for('static',filename=image_name)}} " alt="Admin" class="rounded-circle" width="150">
                      <div class="mt-3">
                        <h4>{{posts.first_name}} {{posts.last_name}}</h4>
                        <a href="/profile"><button type="button" class="btn btn-outline-info">Profile</button></a>
                        <a href="/changeName"><button type="button" class="btn btn-outline-info">Change Name</button></a>
                        <a href="/changePassword"><button type="button" class="btn btn-outline-info">Change Password</button></a>
                        <a href="/changeImage"><button type="button" class="btn btn-outline-info">Change Profile Image</button></a>
                        
                      </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{posts.first_name}} {{posts.last_name}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{posts.email}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Mobile</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{posts.mobile}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                   
                  </div>
                  <div class="col-sm-9 text-secondary">

                  </div>
                </div>
                <hr>
              </div>
          </div>
        </div>
      </div>
  </div>
{% endif %}
{% endblock %}
