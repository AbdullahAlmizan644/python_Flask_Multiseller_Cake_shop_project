{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="py-5 text-center">
      <h2>Confirm your order</h2>
      <p class="lead">please enter your adress.</p>
    </div>

    <div class="row">

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Shipping address</h4>
        <form class="needs-validation" action="/order_page/{{order.sno}}" method="POST" >
          <h1>Per Piece {{order.price}} Tk</h1>
          <div class="row">
            <h5>select quantity</h5>
            <select id="selectProduct" class="sp" name="user_total_order" onchange="total()" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
              
            
          </div>
          <h3>Total
          <span id="totalSpan">{{order.price}}</span>
          <strong>Tk</strong>
          </h3>
          

          <input type="hidden" name="user_product_price" id="price"  >


          <div class="mb-3">

          </div>

          <div class="mb-3">
            <label for="email">Full Address</label>
            <input type="text" class="form-control" id="email" name="user_full_address" placeholder="Address">
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="row">

 
          </div>
          <hr>


          <h4 class="mb-3">Payment</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" type="radio" name="user_payment_method" value="cash on delivery"
              class="custom-control-input" checked required>
              <label class="custom-control-label" for="credit">Cash On Delivery</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="debit"  type="radio" name="user_payment_method" value="Bikash" class="custom-control-input" required>
              <label class="custom-control-label" for="debit">bKash</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="paypal"  type="radio" value="roket" name="user_payment_method" class="custom-control-input" required>
              <label class="custom-control-label" for="paypal">Rocket</label>
            </div>
          </div>
         
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Comfirm Order</button>
        </form>
      </div>
    </div>
  </div>
  <hr>

  <script>
    function total(){
      var price = {{order.price}}
      var catchSelect =document.getElementsByClassName("sp")[0].value;
      var mul=price*catchSelect;
      document.getElementById("totalSpan").textContent=mul;
      //console.log(catchSelect)
      //console.log(mul)
      document.getElementById("price").value=mul;


    }



  </script>


{% endblock %}
