<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #900C3F;
            font-family: 'Noto Serif', serif;
        }
        .container{
            width: 370px;
            height: 420px;
            position: relative;
            margin: auto;
            background-color: white;
            border-radius: 1%;
        }
        input{
            border: none;
            background-color: whitesmoke;
            height: 30px;
            margin-left: 40px;
            margin-top: 10px;
        }
        #first{
            width: 120px;
        }
        #last{
            width: 120px;
            position: relative;
            right: 30px;
        }
        #email{
            width: 260px;
        }

        #password{
            width: 260px;
        }

        #confirm{
            width: 260px;
        }

        button{
            margin-left: 40px;
            border: none;
            height: 35px ;
            width: 100px;
            background-color: #900C3F;
            color: white;
            border-radius: 4%;
        }
        label{
            position: relative;
            bottom: 10px;
            color: gray;
            font-size: 80%;
        }
        h1{
            position: relative;
            left: 40px;
            top: 15px;
        
        }
        p{
            position: relative;
            left: 40px;
            color: gray;
            font-size: 80%;
        
        }
        a{
            text-decoration: none;
            color:  #900C3F;
        }
        hr{
            height: 1px;
            border-width: 0;
            background-color: gray;
    

        }



    </style>
</head>
<body>
    <div class="container">
        <form action="/signup" method="POST">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>
            <input type="text" placeholder=" FirstName" id="first" name="first_name">
            <input type="text" placeholder=" LastName" id="last" name="last_name">
            <input type="email" placeholder=" Email" id="email" name="email">
            <input type="number" placeholder=" Mobile" id="email" name="mobile" maxlength="11">
            <input type="password" placeholder=" Password" id="password" name="password">
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I accept the <a href="#">Terms</a> of Use & <a href="#">Privacy Policy</a></label>
            <br>
            <button>Sign Up</button>

        </form>

    </div>
</body>
</html>
