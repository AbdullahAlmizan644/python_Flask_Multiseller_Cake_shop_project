{% extends "layout.html" %}
{% block content %}

 <hr>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form name="sentMessage" id="contactForm" action="/changePassword" method="post"  novalidate >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Old Password</label>
              <input type="password" class="form-control" placeholder="Old Passoword" id="name" name="old_password" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>New Password</label>
              <input type="password" class="form-control" placeholder="New Password" id="email" name="new_password" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password" id="phone" name="confirm_password" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <hr>


{% endblock %}
